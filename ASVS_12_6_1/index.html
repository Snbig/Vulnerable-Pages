<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic XHR Response</title>
<head>
  <link rel="stylesheet" href="index.css">
</head>
</head>
<body>
<div class="container">
    <h2>SSRF ASVS</h2>
    <div class="btn-container">
        <button class="btn btn-first" onclick="set_payload('https://vulnerable-pages.onrender.com/ssrf/1','file:///etc/passwd')">File Schema</button>
        <button class="btn btn-second" onclick="set_payload('https://vulnerable-pages.onrender.com/ssrf/2','http://google.com')">HTTP Schema</button>
        <button class="btn btn-third" onclick="set_payload('https://vulnerable-pages.onrender.com/ssrf/2','http://ssrf.ir@google.com')">@ Bypass</button>
        <button class="btn btn-forth" onclick="set_payload('https://vulnerable-pages.onrender.com/ssrf/2', 'http://google.com#ssrf.ir')"># Bypass</button>
        <button class="btn btn-fifth" onclick="set_payload('https://vulnerable-pages.onrender.com/ssrf/3','http://127.1/admin')">Accessing Local Page</button>
    </div>
    <div class="input-wrapper">
        <br>
        <input type="text" id="inputField" placeholder="Put your payload here." autofocus>
        <br><br>
        <input type="hidden" id="url">
        <button id="submit" class="btn btn-submit" type="submit" value="Submit" onclick="send_payload()">Submit</button>
        
    </div>
    <div id="payload"></div>
    <small id="response"></small>

</div>
<main id="loader"></main>
<script src="index.js"></script>
</body>
</html>
