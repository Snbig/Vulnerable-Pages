<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page (Disabled Password Manager)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="no-password-manager">Password Managers Forbidden</p> 
            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" autocomplete="off" required
                        data-1p-ignore data-bwignore data-lpignore="true" data-form-type="other" readonly onfocus="$(this).removeAttr('readonly');">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
