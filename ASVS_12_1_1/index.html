<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e2e2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            background: #007bff;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .file-info {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div>
        <h2>Upload a File</h2>
        <p>Allowed file size: <strong>1 MB</strong></p>
        <form action="https://vulnerable-pages.onrender.com/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt, .pdf, .docx, .zip">
            <input type="submit" value="Upload">
        </form>
        <div class="file-info">
            <p>Acceptable file types: <strong>.txt, .pdf, .docx, .zip</strong></p>
        </div>
    </div>
</body>
</html>
