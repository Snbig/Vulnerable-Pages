<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Schema Validation</title>
</head>
<body>
    <h1>Send name and age in JSON</h1>
    
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <div id="result"></div>

    <div id="json_schema"><pre>
    json_schema:
    
    {"type": "object", "properties": {"name": {"type": "string"},
    "age": {"type": "integer", "minimum": 0, "maximum": 150}},
    "required": ["name", "age"]}
    <pre></div>

    <script>
        function submitData() {
            // Get form data
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);

            // Create JSON object
            const jsonData = {
                name: name,
                age: age
            };

            // Make a POST request to the Flask endpoint
            fetch('https://spotless-frog-wetsuit.cyclic.cloud/submit-json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json().then(data => ({
                status: response.status,
                data: data
            })))
            .then(result => {
                if (result.status === 200) {
                    // Display the result
                    document.getElementById('result').innerText = JSON.stringify(result.data, null, 2);
                } else {
                    // Display validation error message
                    document.getElementById('result').innerText = `Error: ${result.data.message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An unexpected error occurred.';
            });
        }
    </script>
</body>
</html>
